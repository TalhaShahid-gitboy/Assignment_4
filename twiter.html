<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/91a728d7a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="twoter.css">
    <title>Twitter-Home-Page</title>
</head>
<body>
    <div class="flex-container">
    <div class="Block1">
        <div class="icon"> <i style="color: blue;" class="fab fa-twitter"></i></div>
        <br>
        <br>
        <div class="icon2"><i  class="fas fa-home"></i>Home</div>
        <br>
        <div class="icon3"><i class="fas fa-hashtag"></i>Explore</div>
        <br>
        <div class="icon3"><i class="far fa-bell"></i>Notification</div>
        <br>
        <div class="icon3"><i class="far fa-envelope"></i>Messages</div>
        <br>
        <div class="icon3"><i class="far fa-bookmark"></i>Bookmarks</div>
        <br>
        <div class="icon3"><i class="far fa-list-alt"></i>Lists</div>
        <br>
        <div class="icon3"><i class="far fa-user"></i>Profile</div>
        <br>
        <div class="icon3"><i class="fas fa-ellipsis-h"></i>More</div>
        <br>
        <center><button class="but" style="background-color: blue; color: white" >Tweet</button></center>   
    </div>
    <div class="Block2">
        <div class="mid">
            <div class="topmid"><b>Home</b> <i style="color: blue;" class="far fa-star"></i></div>
            <hr>
            <div class="Profile">
            <div class="topMid"><i style="color: blue;" class="fas fa-user-circle" style="height: 20px;"></i></div>
            <div class="topcenter">What's Happening?</div>
            </div>
            <div class="Openion">
                <i class="fas fa-photo-video"></i>
                <i class="fas fa-stop"></i>
                <i class="fas fa-poll-h"></i>
                <i class="far fa-smile"></i>
                <i class="fas fa-calendar-alt"></i>
                <button class="CenteR" style="background-color: blue; color: white" >Tweet</button>
            </div>
        </div>
        <br>
        <div class="Smid">
            <img height="400px" width="650px" src="Capture.PNG.jpg" alt="">
        </div>
    </div>
    <div class="Block3">
        <div><center><input type="text" id="textboxid" placeholder="        Search Tweet"></center></div>
        <br>
        <br>
        <div><center><div class="trend"><img src="Capture1.PNG.jpg" alt="" width="300px" height="500px"> </div></center></div>
    </div>
    </div>

</body>
</html>
